<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img src="" alt="" id="logo">
        </div>
        <nav>
            <button class="btn create-book-btn">+</button>
        </nav>
    </header>

    <main>
        <div class="popup-container">
            <div class="form-popup popup">
                <div class="blocker"></div>
                <div class="form-wrapper popup-content">
                    <form id="new-book-form" class="new-book-form">
                        <label name="title">Title</label>
                        <input name="title" id="title" placeholder="Lord of the Rings" type="text">
                        <label name="author">Author</label>
                        <input name="author" id="author" placeholder="J.R.R. Tolkien" type="text">
                        <input name="track-progress" type="checkbox" id="track-progress" checked>
                        <label for="track-progress">track progress</label>
                        <label name="page-count">Page count</label>
                        <input name="page-count" id="page-count" placeholder="475" type="number">
                        
                        <div class="slider-wrapper">
                            <input type="range" min="0" value="0" class="slider" id="current-page-slider">
                        </div>
                        <input type="submit" id="submit-book-btn" value="Add new book">
                    </form>
                </div>
            </div>
            
            <div class="book-detail-popup popup">
                <div class="blocker"></div>
                <div class="book-detail-wrapper popup-content">
                    <div class="book-detail">
                        
                    </div>
                </div>
            </div>
        </div>
            
        <div class="book-grid"></div>
    </main>

</body>

<script src="app.js"></script>

</html>
